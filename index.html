<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="border border-secondary p-4">
        <h3>Search Github Users</h3>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input
          type="text"
          class="form-control my-3 user-input"
          placeholder="username" />
        <div class="d-grid gap-2">
          <button class="btn btn-success search-btn">Search</button>
        </div>
      </div>
      <div class="border border-secondary p-4 mt-4">
        <div class="row">
          <div class="col-4">
            <img
              src="https://images.unsplash.com/photo-1682687982134-2ac563b2228b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
              alt=""
              style="width: 100%" />
            <div class="d-grid gap-2">
              <a class="btn btn-success mt-2">Profile</a>
            </div>
          </div>
          <div class="col-8">
            <div>
              <span class="custom-badge badge bg-primary public-repos"
                >Public Repos :</span
              >
              <span class="custom-badge badge bg-secondary gists"
                >Piblic Gists :
              </span>
              <span class="custom-badge badge bg-success followers"
                >Followers :</span
              >
              <span class="custom-badge badge bg-danger following"
                >Following :</span
              >
            </div>
            <div class="mt-3">
              <ul class="list-group">
                <li class="list-group-item name">Name :</li>
                <li class="list-group-item user-id">ID :</li>
                <li class="list-group-item created">Created :</li>
                <li class="list-group-item location">Location :</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
